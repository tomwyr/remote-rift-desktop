name: remote_rift_desktop
description: "A desktop application that launches and manages the local connector service."
version: 0.7.0
publish_to: "none"

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  window_manager: ^0.5.1
  flutter_bloc: ^9.1.1
  cancelable_stream: ^1.0.0
  draft: ^0.0.12
  http: ^1.6.0
  slang: ^4.8.1
  slang_flutter: ^4.8.0
  tray_manager: ^0.5.2
  equatable: ^2.0.8
  package_info_plus: ^9.0.0
  path: ^1.9.1
  hooks: ^1.0.1

  application_updater:
    path: packages/application_updater

  remote_rift_api:
    git:
      url: https://github.com/tomwyr/remote-rift-connector.git
      ref: 0.12.1
      path: packages/api

  remote_rift_core:
    git:
      url: https://github.com/tomwyr/remote-rift-connector.git
      ref: 0.12.1
      path: packages/core

  remote_rift_ui:
    git:
      url: https://github.com/tomwyr/remote-rift-foundation.git
      ref: 0.9.0
      path: packages/ui

  remote_rift_utils:
    git:
      url: https://github.com/tomwyr/remote-rift-foundation.git
      ref: 0.9.0
      path: packages/utils

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.7.0
  draft_builder: ^0.0.13

flutter:
  uses-material-design: true
  assets:
    - assets/
